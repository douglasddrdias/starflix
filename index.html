<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARFLIX</title>
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


</head>

<body>
    <header>
        <div class="meu-container">
            <h2 class="logo" id="logo">STARFLIX</h2>
            <nav>
                <a href="#filmePrincipal">Início</a>
                <a href="#">Séries</a>
                <a href="#filmePrincipal">Filmes</a>
                <a href="#" onclick="limparItensFilmeDestaque()">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="filmePrincipal">
            <div class="filme-principal">
                <div class="meu-container margem-direita" id="containerFilme">
                </div>
                <div class="botoes margem-direita">
                    <button role="button" id="assistir" class="botao botao-invisivel" type="button"
                        data-bs-toggle="modal" data-bs-target="#myModal"><i class="fas fa-play"></i>ASSISTIR
                        AGORA</button>
                    <button role="button" id="mais-informacoes" class="botao botao-invisivel" data-bs-toggle="modal"
                        data-bs-target="#maisInformaocesModal"><i class="fas fa-info-circle"></i>MAIS
                        INFORMAÇÕES</button>
                </div>                
            </div>
        </section>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme" id="listaFilmes">
        </div>
    </div>


    <!-- Modal youtube-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content-youtube">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-youtube" data-bs-dismiss="modal"
                        aria-label="Close"></span>
                    </button>
                    <div class="ratio ratio-16x9">
                        <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
                            allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal mais informações-->
    <div class="modal fade" id="maisInformaocesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow modal-mais-informacoes" id="corpoModalMaisInformacoes">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0" id="mais-informacoes-titulo"></h2>
                    <button type="button" class="btn-close btn-close-mais-informacoes" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="container" id="containerMaisInformacoes">
                        <div class="row">
                            <label class="col-lg-3">Titulo original:</label>
                            <label id="tituloOriginal" class="col-lg-9"></label>
                        </div>
                        <div class="row">
                            <label class="col-lg-3 ">Data lançamento:</label>
                            <label id="dataLancamento" class="col-lg-9"></label>
                        </div>
                        <div class="row">
                            <label class="col-lg-3 ">Nota do filme:</label>
                            <label id="notaFilme" class="col-lg-9"></label>
                        </div>
                        <div class="row">
                            <label class="col-lg-3 ">Diretor:</label>
                            <label class="col-lg-9 " id="diretorFilme"></label>
                        </div>                        
                        <div class="row">
                            <label class="col-lg-12 text-center">Elenco principal</label>
                        </div>
                        <div class="row">
                            <div class="carrosel-filmes">
                                <div class="owl-carousel owl-theme" id="listaAtores">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <h5>This product uses the TMDB API but is not endorsed or certified by TMDB.</h5>
    </footer>
    <script src="https://kit.fontawesome.com/22d71e8cbe.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/utilTela.js"></script>
    <script src="js/apiFilmeUtil.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
